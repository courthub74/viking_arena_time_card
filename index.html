        <!-- THE PAGE -->

        <!-- THE FORM -->
        <form>

            <!-- Select Dropdown -->
            <div class="users_drop_container">
                <label for="name_select">Select your Name:</label>
                <select name="users" id="users_dropdown">
                    <!-- <option value="" selected class="drop_label"></option> -->
                    <!-- ------------- -->
                     <!-- NAMES ADDED FROM LOCAL STORAGE -->
                </select>
            </div>

            <!-- Pin # -->
            <div class="pin_number">
                <label for="pin_num">Enter your pin #:</label>
                    <div class="pin_field" id="login_pin_field">
                        <input type="password" class="pin_put" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                        <input type="password" class="pin_put" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                        <input type="password" class="pin_put" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                        <input type="password" class="pin_put" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    </div>

                    <!-- Pin Handling Buttons -->
                    <div class="pin_buttons" id="pin_buttons">
                        <!-- Reset Pins Button -->
                        <button class="reset_button" id="reset_button">Clear Pin fields</button>
                        <!-- Forgot Pin Button -->
                        <button class="reset_button" id="forgot_button">Forgot Pin?</button>
                    </div>
            </div>

            <!-- Pin Match Alert-->
            <div class="pin_match_confirm" id="pin_match_confirm">
                <!-- <p class="match_">Match <img src="/viking_arena_time_card/img/pins-match/match.png" class="pin_match" alt="match"></p> -->

                <!-- <p class="no_match">No Match <img src="/viking_arena_time_card/img/pins-match/no_match.png" class="pin_match" alt="no_match"></p> -->
                <p class="no_match">Pins don't Match <img src="../../img/pins-match/no_match.png" class="pin_match" alt="no_match"></p>
           </div>

            <!-- Submit Button -->
            <button class="submit" id="submit_login" disabled>Login</button>

            <!-- Create account button -->
            <div class="create_acct_div">
                <p class="or">Don't have an account? <a href="./html/registration/name.html" class="create_acct">Create an Account</a></p>
