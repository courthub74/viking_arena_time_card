<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Time Card</title>

      <!-- CSS -->
      <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Container -->
    <div class="container">

        <!-- THE NAVBAR AND SIDE MENU-->
        <nav class="main_nav">
            <!-- Burger -->
            <div class="menu_button">
                <button id="menu_burgers">
                    <img src="./img/hamburgers/hamburger-black.png" class="burger" id="burger_one" alt="menu">
                    <img src="./img/hamburgers/hamburger-white.png" class="burger" id="burger_two" alt="menu">
                </button>
            </div>
            
            <!-- Light/Dark -->
            <div class="theme_switch">
                <!-- Day/Nite -->
                <button id="theme_switch">
                    <img src="./img/day-nite/litemode_circle.png" alt="light mode" id="day_puck" class="day-nite">
                    <img src="./img/day-nite/darkmode_circle.png" alt="dark mode" id="nite_puck" class="day-nite">
                </button>
            </div>
        </nav>

        <!-- SLIDE IN MENU -->
        <div class="side-menu">
            <a href="#" class="menu-item"><span>Profile</span></a>
            <a href="#" class="menu-item"><span>Settings</span></a>
            <a href="#" class="menu-item"><span>Tech Support</span></a>
            <!-- <a href="#" class="menu-item">üë§ <span>Profile</span></a>
            <a href="#" class="menu-item">‚öôÔ∏è <span>Settings</span></a>
            <a href="#" class="menu-item">üì± <span>Tech Support</span></a> -->
        </div>

        <!-- Overlay -->
        <div class="menu-overlay"></div>

        <!-- THE PAGE -->

        <!-- THE FORM -->
        <form>
            <!-- HEADER -->
            <header>
                <div class="logo_name">
                    <p>Time Card</p>
                    <img class="hazel_park_logo" src="./img/hazel-park-logo/Logo.png">
                </div>

                <!-- App State -->
                <!-- <div class="app_state">
                    <p>Login:</p>
                </div> -->
            </header>

            <!-- Select Dropdown -->
            <div class="users_drop_container">
                <label for="name_select">Select your Name:</label>
                <select name="users" id="users_dropdown">
                    <!-- <option value="" selected class="drop_label"></option> -->
                    <!-- ------------- -->
                     <!-- NAMES ADDED FROM LOCAL STORAGE -->
                </select>
                <!-- Create account button -->
                <div class="create_acct_div">
                    <p class="or">or <a href="./html/registration/name.html" class="create_acct">Create an Account</a></p>
                </div>
            </div>

            <!-- Pin # -->
            <div class="pin_number">
                <label for="pin_num">Enter your pin #:</label>
                    <div class="pin_field" id="pin_field">
                        <input type="password" class="pin_put" maxlength="1">
                        <input type="password" class="pin_put" maxlength="1">
                        <input type="password" class="pin_put" maxlength="1">
                        <input type="password" class="pin_put" maxlength="1">
                    </div>
                    <!-- Pin Handling Buttons -->
                    <div class="pin_buttons">
                        <!-- Reset Pins Button -->
                        <button class="reset_button" id="reset_button">Clear Pin fields</button>
                        <!-- Forgot Pin Button -->
                        <button class="reset_button" id="forgot_button">Forgot Pin?</button>
                    </div>
            </div>

            <!-- Submit Button -->
            <button class="submit" id="submit_login" disabled>Login</button>
        </form>
    </div>

    <!-- DARKMODE -->
    <script src="./js/darkmode.js"></script>

    <!-- SLIDE IN -->
    <script src="./js/slide-in.js"></script>

    <!-- LOGIN -->
    <script src="./js/data/login.js"></script>
    
</body>
</html>
