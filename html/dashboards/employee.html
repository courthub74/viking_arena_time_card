            </div>

             </div>
            
             <!-- Menu Items -->
             <div class="menu_items">
                <a href="#" class="menu-item"><span>Tech Support</span><img src="../../img/slide-in-menu/tech_support.png" alt="tech_support"></a>

            <!-- Logged in Profile -->
            <div class="profile">
                <div class="profile_header">
                    <p class="profile_text">Profile</p>
                    <img src="../../img/slide-in-menu/profile.png" class="profile_circle">
                </div>

                <!-- Profile Name -->
                <div class="profile_info">
                    <label>Name:</label>
                    <p class="profile_text_data" id="profile_name"></p>
                 </div>

                 <!-- Profile Account Type -->
                 <div class="profile_info">
                    <label>Account type:</label>
                    <p class="profile_text_data" id="profile_account"></p>
                 </div>

                 <!-- Profile Pin Number -->
                  <!-- This you will turn into a password output -->
                 <div class="profile_info">
                    <div class="pin_and_peak">
                        <button class="delete_account_button" id="delete_account">

                        </button>

                 </div>
            </div>
             <!-- Delete Button -->
             <div class="delete_account_div">
                <button class="logout_account_button" id="logout_account">
                    <img src="../../img/logout/white_logout.png" class="logout_logo">
                    <p class="logout_text">
                        <a href="../../index.html">Log Out</a>
                    </p>
                </button>
             </div>

                <!-- Page Header -->
                <label>
                    <span class="acct_type_label">Employee</span>
                    <span class="page_header">Dashboard for&nbsp;<p id="employee_name"></p></span>
                </label>

                <!-- The Radio Buttons -->
                 <div class="employee_selects">

                    <!-- Button One -->
                    <div class="radio-container">
                        <input type="radio" name="role" value="employee_hours" id="employee_hours" class="dashboard_button">
                        <label for="employee_hours">Enter your Hours <img src="../../img/dashboard_logos/blue_hours.png" class="dash_hours" alt="hours"></label>
                    </div>

                    <!-- Button Two -->
                    <div class="radio-container">
                        <input type="radio" name="role" value="schedule_requests" id="schedule_requests" class="dashboard_button">
                        <label for="schedule_requests">Schedule Requests <img src="../../img/dashboard_logos/blue_calendar.png" class="dash_calendar" alt="calendar"></label>
                    </div>

                 </div>

                 <button class="submit" id="dashboard_advance" disabled>Next</button>


            </form>
