                <p class="logo_text">Time Card</p>
            </div>
            
            <!-- Light/Dark -->

             <!-- Menu Items -->
             <div class="menu_items">

            <!-- Logged in Profile -->
            <div class="profile">
                <div class="profile_header">
                    <p class="profile_text">Profile</p>
                    <img src="../../img/slide-in-menu/profile.png" class="profile_circle">
                </div>

                <!-- Profile Name -->
                <div class="profile_info">
                    <label>Name:</label>
                    <p class="profile_text_data" id="profile_name"></p>
                 </div>

                 <!-- Profile Account Type -->
                 <div class="profile_info">
                    <label>Account type:</label>
                    <p class="profile_text_data" id="profile_account"></p>
                 </div>

                 <!-- Profile Pin Number -->
                  <!-- This you will turn into a password output -->
                 <div class="profile_info">
                    <div class="pin_and_peak">
                        <button class="delete_account_button" id="delete_acct_slide">

                        </button>

                    </div>
                 </div>
            </div>
             <!-- Delete Button -->
             <div class="delete_account_div">
                <button class="logout_account_button" id="logout_manager" onclick="logoutUser()">
                    <img src="../../img/logout/white_logout.png" class="logout_logo">
                    <p class="logout_text">
                        <!-- <a href="../../index.html">Log Out</a> -->
                        Log Out
                    </p>
                </button>

        <!-- THE FORM -->
        <form>
           
             <!-- Page Header -->
             <label class="page_header_label" for="manager_name">
                <span class="acct_type_label" id="manager_name"></span>
                <span class="page_header">&nbsp;|&nbsp;Dashboard</span>
            </label>

            <!-- The Radio Buttons -->
             <div class="employee_selects">

                    <!-- Button One -->
                    <button class="radio-container" id="get_hours">
                        <p class="dashboard_button">Get Employee Hours</p>
                        <img src="../../img/dashboard_logos/blue_hours.png" class="dash_hours" alt="hours">
                    </button>

                    <!-- Button Two -->
                    <button class="radio-container" id="weeks_schedule">
                        <p class="dashboard_button">Make Weeks Schedule</p>
                        <img src="../../img/dashboard_logos/blue_calendar.png" class="dash_hours" alt="schedule">
                    </button>

                    <!-- Button Three -->
                    <button class="radio-container" id="employee_calendar">
                        <p class="dashboard_button">View Staff Calendar</p>
                        <img src="../../img/dashboard_logos/blue_calendar.png" class="dash_hours" alt="schedule">
                    </button>
                 
             </div>
