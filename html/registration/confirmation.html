<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Time Card</title>

      <!-- CSS -->
      <link rel="stylesheet" href="/../../css/pin_number.css">
</head>
<body>

    <!-- Container -->
    <div class="container">

        <!-- THE NAVBAR AND SIDE MENU-->
        <nav class="main_nav">
            <!-- Burger -->
            <div class="menu_button">
                <button id="menu_burgers">
                    <img src="/../../img/hamburgers/hamburger-black.png" class="burger" id="burger_one" alt="menu">
                    <img src="/../../img/hamburgers/hamburger-white.png" class="burger" id="burger_two" alt="menu">
                </button>
            </div>
            
            <!-- Light/Dark -->
            <div class="theme_switch">
                <!-- Day/Nite -->
                <button id="theme_switch">
                    <img src="/../../img/day-nite/litemode_circle.png" alt="light mode" id="day_puck" class="day-nite">
                    <img src="/../../img/day-nite/darkmode_circle.png" alt="dark mode" id="nite_puck" class="day-nite">
                </button>
            </div>
        </nav>

        <!-- SLIDE IN MENU -->
        <div class="side-menu">
            <a href="#" class="menu-item"><span>Profile</span></a>
            <a href="#" class="menu-item"><span>Settings</span></a>
            <a href="#" class="menu-item"><span>Tech Support</span></a>

            <a href="#" class="menu-item">‚öôÔ∏è <span>Settings</span></a>
            <a href="#" class="menu-item">üì± <span>Tech Support</span></a> -->
        </div>

        <!-- Overlay -->
        <div class="menu-overlay"></div>

        <!-- THE PAGE -->

        <!-- THE FORM -->
        <form>
            <!-- HEADER -->
            <header>
                <div class="logo_name">
                    <p>Time Card</p>
                    <img class="hazel_park_logo" src="/../../img/hazel-park-logo/Logo.png">
                </div>

                <!-- App State -->
                <div class="app_state">
                    <p>Confirmation:</p>
                </div>
            </header>

            <label>You are registered as:</label>

            <!-- CONFIRMED FIELDS (Change the HTML with JS on these) -->

            <!-- NAME -->
            <div class="confirmed_field">
                <label for="confirmed_name">Name:</label>
                <p class="confirmed_info" id="confirmed_name"></p>
            </div>

            <!-- ACCOUNT TYPE -->
            <div class="confirmed_field">
                <label for="confirmed_acct_type">Account Type:</label>
                <p class="confirmed_info" id="confirmed_acct_type"></p>
            </div>

            <!-- NAME -->
            <div class="confirmed_field">
                <label for="confirmed_pin_num">Pin #:</label>
                <p class="confirmed_info" id="confirmed_pin_num"></p>
            </div>

            <!-- EDIT OPTION -->
            <p>Click <button class="edit" id="edit_info">Here</button> if you need to change anything</p>


            <!-- Submit Button -->
            <button class="submit" id="submit_login" disabled>Next</button>
        </form>
    </div>

    <!-- DARKMODE -->
    <script src="/../../js/darkmode.js"></script>

    <!-- SLIDE IN -->
    <script src="/../../js/slide-in.js"></script>

    <!-- CONFIRMATION -->
    <script src="/../../js/data/confirmation.js"></script>
