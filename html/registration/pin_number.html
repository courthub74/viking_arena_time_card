        <!-- THE PAGE -->

        <!-- THE FORM -->
        <form>

            <label>Let's set a 4-digit pin to login:</label>

            <!-- PIN FIELDS -->
            <div class="pin_number">
                <label for="pin_num">Set pin #:</label>
                <div class="pin_field" id="pin_field_set">
                    <input type="password" class="pin_put_set" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    <input type="password" class="pin_put_set" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    <input type="password" class="pin_put_set" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    <input type="password" class="pin_put_set" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                </div>
            </div>

             <!-- Pin # -->
             <div class="pin_number">
                <label for="pin_num">Confirm pin #:</label>
                <div class="pin_field" id="pin_field_confirm">
                    <input type="password" class="pin_put_confirm" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    <input type="password" class="pin_put_confirm" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    <input type="password" class="pin_put_confirm" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                    <input type="password" class="pin_put_confirm" maxlength="1" inputmode="numeric" pattern="[0-9]*">
                </div>
                <!-- Reset Pins Button -->
                <button class="reset_button" id="reset_button">Clear Pin fields</button>
            </div>

            <!-- Pin Match Alert-->
            <div class="pin_match_confirm" id="pin_match_confirm">
                <!-- <p class="match_">Match <img src="/viking_arena_time_card/img/pins-match/match.png" class="pin_match" alt="match"></p> -->
                <p class="match_">Pins Match <img src="../../img/pins-match/match.png" class="pin_match" alt="match"></p>
                <!-- <p class="no_match">No Match <img src="/viking_arena_time_card/img/pins-match/no_match.png" class="pin_match" alt="no_match"></p> -->
                <p class="no_match">Pins don't Match <img src="../../img/pins-match/no_match.png" class="pin_match" alt="no_match"></p>
           </div>


            <!-- Submit Button -->
            <button class="submit" id="submit_login" disabled>Next</button>
        </form>
