<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Time Card</title>

      <!-- CSS -->
      <link rel="stylesheet" href="/../../css/pin_number.css">
</head>
<body>

    <!-- Container -->
    <div class="container">

        <!-- THE NAVBAR AND SIDE MENU-->
        <nav class="main_nav">
            <!-- Burger -->
            <div class="menu_button">
                <button id="menu_burgers">
                    <img src="/../../img/hamburgers/hamburger-black.png" class="burger" id="burger_one" alt="menu">
                    <img src="/../../img/hamburgers/hamburger-white.png" class="burger" id="burger_two" alt="menu">
                </button>
            </div>
            
            <!-- Light/Dark -->
            <div class="theme_switch">
                <!-- Day/Nite -->
                <button id="theme_switch">
                    <img src="/../../img/day-nite/litemode_circle.png" alt="light mode" id="day_puck" class="day-nite">
                    <img src="/../../img/day-nite/darkmode_circle.png" alt="dark mode" id="nite_puck" class="day-nite">
                </button>
            </div>
        </nav>

        <!-- SLIDE IN MENU -->
        <div class="side-menu">
            <a href="#" class="menu-item"><span>Profile</span></a>
            <a href="#" class="menu-item"><span>Settings</span></a>
            <a href="#" class="menu-item"><span>Tech Support</span></a>
            <!-- <a href="#" class="menu-item">üë§ <span>Profile</span></a>
            <a href="#" class="menu-item">‚öôÔ∏è <span>Settings</span></a>
            <a href="#" class="menu-item">üì± <span>Tech Support</span></a> -->
        </div>

        <!-- Overlay -->
        <div class="menu-overlay"></div>

        <!-- THE PAGE -->

        <!-- THE FORM -->
        <form>
            <!-- HEADER -->
            <header>
                <div class="logo_name">
                    <p>Time Card</p>
                    <img class="hazel_park_logo" src="/../../img/hazel-park-logo/Logo.png">
                </div>

                <!-- App State -->
                <div class="app_state">
                    <p>Registration:</p>
                </div>
            </header>

            <label>Let's set a 4-digit pin to login:</label>

            <!-- PIN FIELDS -->
            <div class="pin_number">
                <label for="pin_num">Set pin #:</label>
                <div class="pin_field" id="pin_field_set">
                    <input type="password" class="pin_put_set" maxlength="1">
                    <input type="password" class="pin_put_set" maxlength="1">
                    <input type="password" class="pin_put_set" maxlength="1">
                    <input type="password" class="pin_put_set" maxlength="1">
                </div>
            </div>

             <!-- Pin # -->
             <div class="pin_number">
                <label for="pin_num">Confirm pin #:</label>
                <div class="pin_field" id="pin_field_confirm">
                    <input type="password" class="pin_put_confirm" maxlength="1">
                    <input type="password" class="pin_put_confirm" maxlength="1">
                    <input type="password" class="pin_put_confirm" maxlength="1">
                    <input type="password" class="pin_put_confirm" maxlength="1">
                </div>
                <!-- Reset Pins Button -->
                <button class="reset_button" id="reset_button">Reset Pin</button>
            </div>

            <!-- Pin Match Alert-->
            <div class="pin_match_confirm" id="pin_match_confirm">
                <p class="match_">Pins Match <img src="/../../img/pins-match/match.png" alt="match"></p>
                <p class="no_match">Pins Don't Match <img src="/../../img/pins-match/no_match.png" alt="no_match"></p>
           </div>


            <!-- Submit Button -->
            <button class="submit" id="submit_login">Next</button>
        </form>
    </div>

    <!-- DARKMODE -->
    <script src="/../../js/darkmode.js"></script>

    <!-- SLIDE IN -->
    <script src="/../../js/slide-in.js"></script>

    <!-- PIN NUMBER KEYSTROKES -->
    <script src="/../../js/data/pin_numbers.js"></script>
    
</body>
</html>
