<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Time Card</title>

      <!-- CSS -->
      <link rel="stylesheet" href="/css/acct_type.css">
</head>
<body>

    <!-- Container -->
    <div class="container">

        <!-- THE NAVBAR AND SIDE MENU-->
        <nav class="main_nav">
            <!-- Burger -->
            <div class="menu_button">
                <button id="menu_burgers">
                    <img src="/img/hamburgers/hamburger-black.png" class="burger" id="burger_one" alt="menu">
                    <img src="/img/hamburgers/hamburger-white.png" class="burger" id="burger_two" alt="menu">
                </button>
            </div>
            
            <!-- Light/Dark -->
            <div class="theme_switch">
                <!-- Day/Nite -->
                <button id="theme_switch">
                    <img src="/img/day-nite/litemode_circle.png" alt="light mode" id="day_puck" class="day-nite">
                    <img src="/img/day-nite/darkmode_circle.png" alt="dark mode" id="nite_puck" class="day-nite">
                </button>
            </div>
        </nav>

        <!-- SLIDE IN MENU -->
        <div class="side-menu">
            <a href="#" class="menu-item"><span>Profile</span></a>
            <a href="#" class="menu-item"><span>Settings</span></a>
            <a href="#" class="menu-item"><span>Tech Support</span></a>
            <!-- <a href="#" class="menu-item">üë§ <span>Profile</span></a>
            <a href="#" class="menu-item">‚öôÔ∏è <span>Settings</span></a>
            <a href="#" class="menu-item">üì± <span>Tech Support</span></a> -->
        </div>

        <!-- Overlay -->
        <div class="menu-overlay"></div>

        <!-- THE PAGE -->

        <!-- THE FORM -->
        <form>
            <!-- HEADER -->
            <header>
                <div class="logo_name">
                    <p>Time Card</p>
                    <img class="hazel_park_logo" src="/img/hazel-park-logo/Logo.png">
                </div>

                <!-- App State -->
                <div class="app_state">
                    <p>Registration:</p>
                </div>
            </header>

            <!-- <label>Now choose your account type:</label> -->
             <label>Select your position at Viking Ice Arena:</label>

            <!-- ACCOUNT TYPE BUTTONS -->
            <div class="acct_types">

                <!-- Each button -->

                <!-- Manager -->
                <div class="radio-container">
                    <input type="radio" name="role" value="manager" id="manager" class="acct_radio">
                    <label for="manager">Manager</label>
                </div>

                <!-- Zamboni -->
                <div class="radio-container">
                    <input type="radio" name="role" value="zamboni" id="zamboni_driver" class="acct_radio">
                    <label for="zamboni_driver">Zamboni Driver</label>
                </div>

                <!-- Zamboni -->
                <div class="radio-container">
                    <input type="radio" name="role" value="instructor" id="skate_instructor" class="acct_radio">
                    <label for="skate_instructor">Skate Instructor</label>
                </div>

                <!-- Zamboni -->
                <div class="radio-container">
                    <input type="radio" name="role" value="guard" id="skate_guard" class="acct_radio">
                    <label for="skate_guard">Skate Guard</label>
                </div>

                <!-- Submit Button -->
            <button class="submit" id="submit_acct_type" disabled>Next</button>

            </div>

        </form>
    </div>

    <!-- DARKMODE -->
    <script src="/js/darkmode.js"></script>

    <!-- SLIDE IN -->
    <script src="/js/slide-in.js"></script>

    <!-- ACCOUNT TYPE JS -->
    <script src="/js/data/acct_type.js"></script>
    
</body>
</html>
