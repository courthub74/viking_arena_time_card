<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Time Card</title>

      <!-- CSS -->
      <!-- <link rel="stylesheet" href="/viking_arena_time_card/css/name.css"> -->
      <link rel="stylesheet" href="../../css/name.css">
      
</head>
<body>

    <!-- Container -->
    <div class="container">

        <!-- THE NAVBAR AND SIDE MENU-->
        <nav class="main_nav">
            <!-- Burger -->
            <div class="menu_button">
                <button id="menu_burgers">
                    <img src="/viking_arena_time_card/img/hamburgers/hamburger-black.png" class="burger" id="burger_one" alt="menu">
                    <img src="/viking_arena_time_card/img/hamburgers/hamburger-white.png" class="burger" id="burger_two" alt="menu">
                </button>
            </div>
            
            <!-- Light/Dark -->
            <div class="theme_switch">
                <!-- Day/Nite -->
                <button id="theme_switch">
                    <img src="/viking_arena_time_card/img/day-nite/litemode_circle.png" alt="light mode" id="day_puck" class="day-nite">
                    <img src="/viking_arena_time_card/img/day-nite/darkmode_circle.png" alt="dark mode" id="nite_puck" class="day-nite">
                </button>
            </div>
        </nav>

        <!-- SLIDE IN MENU -->
        <div class="side-menu">
            <a href="#" class="menu-item"><span>Profile</span></a>
            <a href="#" class="menu-item"><span>Settings</span></a>
            <a href="#" class="menu-item"><span>Tech Support</span></a>
            <!-- <a href="#" class="menu-item">üë§ <span>Profile</span></a>
            <a href="#" class="menu-item">‚öôÔ∏è <span>Settings</span></a>
            <a href="#" class="menu-item">üì± <span>Tech Support</span></a> -->
        </div>

        <!-- Overlay -->
        <div class="menu-overlay"></div>

        <!-- THE PAGE -->

        <!-- THE FORM -->
        <form id="names_form">
            <!-- HEADER -->
            <header>
                <div class="logo_name">
                    <p>Time Card</p>
                    <img class="hazel_park_logo" src="/viking_arena_time_card/img/hazel-park-logo/Logo.png">
                </div>

                <!-- App State -->
                <div class="app_state">
                    <p>Registration:</p>
                </div>
            </header>

            <!-- NAME FIELDS -->
            <label>Let's enter your Name:</label>

            <div class="registration_names">
                <!-- <label>First Name:</label> -->
                <input type="text" id="firstname" placeholder="First Name:">
            </div>

            <div class="registration_names">
                <!-- <label>Last Name:</label> -->
                <input type="text" id="lastname" placeholder="Last Name:">
            </div>

            <!-- Name notify -->
            <div class="name_notify">
                <p id="name_notify"></p>
            </div>


            <!-- Submit Button -->
            <button class="submit" id="submit_login" disabled>Next</button>
        </form>
    </div>

    <!-- DARKMODE -->
    <script src="/viking_arena_time_card/js/darkmode.js"></script>

    <!-- SLIDE IN -->
    <script src="/viking_arena_time_card/js/slide-in.js"></script>
    
    <!-- NAMES DATA -->
     <script src="/viking_arena_time_card/js/data/names.js"></script>
</body>
</html>
