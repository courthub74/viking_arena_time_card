                <!-- Page Header -->
                <label class="page_header_label" for="employee_name">
                    <span class="acct_type_label" id="employee_name"></span>
                    <span class="page_header">&nbsp;|&nbsp;</span>Hours Entered
                </label>

                <!-- The Radio Buttons -->
                <div class="current_day_div">
                
                      

                        <div class="success_div">
                            <div class="current_day_datepicker">
                                <p>Hours successfully entered</p>
                                <img src="../../img/pins-match/hours_entered.png" class="hours_entered_check" alt="success">
                            </div>
                            
                        </div>

                        <div class="input_divs">

                            <label class="form_label">Date:</label>

                            <!-- This will be the date confirm -->
                            <div class="date_confirm">
                               <p>Date Here</p>
                            </div>

                        </div>

                        <div class="input_divs">
                            <label class="form_label">Time In:</label>
                            <!-- This will be a time in confirm -->
                             <div class="date_confirm">
                                <p>Time In Here:</p>
                             </div>
                        </div>

                        <div class="input_divs">
                            <label class="form_label">Time Out:</label>
                            <!-- This will be a time in confirm -->
                             <div class="date_confirm">
                                <p>Time Out Here:</p>
                             </div>
                        </div>
                  
                 </div>
